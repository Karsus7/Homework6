<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/9aa3b96097.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="header bg-dark text-light sticky-top text-center m-0 p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-3 bg-light pt-3 pb-3">

                <h5>Search for a city:</h5>

                <div class="input-group mb-3">
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name..."
                        class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i
                            class="fas fa-search"></i></button>
                </div>

                <div class="card">
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div>

            </div>

            <div class="col-lg-9">
                <div id="currentCity" class="mt-4">

                </div>
            </div>
        </div>


        <div class="mt-4 col-md-12">

            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

            <div id="forecast" class="row">


            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
